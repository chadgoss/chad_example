name: "environment"

on:
  push:
    branches:
      - main

  workflow_dispatch:
    inputs:
      pick_runner:
        description: 'runner to use, dev or prod'
        default: 'dev'
        required: true
jobs:
  set_runner:
    runs-on: ubuntu-latest 
    steps:
    - id: set_runner_automated
      if: ${{ github.event.inputs.pick_runner }} == ''
      run: |
        echo "RUNNER=dev" >> $GITHUB_ENV
        echo "Setting automated:"
        echo $RUNNER
        echo "Step complete"

    - id: set_runner_manual
      if: ${{ github.event.inputs.pick_runner }} != ''
      run: |
        echo "RUNNER=${{ github.event.inputs.pick_runner }}" >> $GITHUB_ENV
        echo "Setting manual:"
        echo $RUNNER
        echo "Step complete"
      
    outputs:
      dest_runner: $RUNNER
      
  display_runner:
    runs-on: ubuntu-latest 
    needs: set_runner
    steps:
    - id: display_runner
      run: |
        echo "selected runner: ${{needs.set_runner.outputs.dest_runner}}"
        echo "Step complete"

